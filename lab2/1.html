<!DOCTYPE html>
<html>
<body>

<h1>Simple Page</h1>

<h2>Unordered List</h2>
<ul>
  <li>Item 1</li>
  <li>Item 2
    <ul>      <li>Subitem 1</li>
      <li>Subitem 2</li>
    </ul>
  </li>
  <li>Item 3</li>
</ul>

<h2>Ordered List</h2>
<ol>
  <li>First</li>
  <li>Second
    <ol>
      <li>Subitem 1</li>
      <li>Subitem 2</li>
    </ol>
  </li>
  <li>Third</li>
</ol>

</body>
</html>
