<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <h1>Register</h1>
    
    <form>
        <table border="1">
            <tr><td>Name:</td><td><input type="text"></td></tr>
            <tr><td>ID:</td><td><input type="text"></td></tr>
            <tr><td>Password:</td><td><input type="password"></td></tr>
            <tr><td>Email:</td><td><input type="email"></td></tr>
            <tr><td>Age:</td><td><input type="text"></td></tr>
            <tr><td>DOB:</td><td><input type="date"></td></tr>
            <tr><td>Gender:</td><td>
                Male <input type="radio" name="gender"><br>
                Female <input type="radio" name="gender">
            </td></tr>
            <tr><td>College:</td><td><textarea></textarea></td></tr>
            <tr><td>Branch:</td><td>
                <select>
                    <option>CS</option>
                    <option>IT</option>
                </select>
            </td></tr>
            <tr><td>Skills:</td><td>
                C <input type="checkbox"><br>
                Java <input type="checkbox"><br>
                Python <input type="checkbox"><br>
                JSP <input type="checkbox">
            </td></tr>
            <tr><td>Resume:</td><td><input type="file"></td></tr>
            <tr><td colspan="2"><button>Submit</button> <button>Reset</button></td></tr>
        </table>
    </form>
</body>
</html>
